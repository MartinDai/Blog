<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Martin's Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="This Blog is GitHub Pages">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        name: 'Martin\'s Blog',
        repo: 'https://github.com/MartinDai/Blog',
        loadSidebar: true,
        coverpage: true,
        subMaxLevel: 2,
        maxLevel: 4,
        autoHeader: true,
        search: {
            paths: 'auto',
            placeholder: '🔍 搜索 ',
            noData: '抱歉，没有找到您想要的文章！',
            // Headline depth, 1 - 6
            depth: 3
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"/>
<!--语法高亮插件-->
<script src="//unpkg.com/prismjs/components/prism-java.min.js"/>
<!--搜索插件-->
<script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"/>
</body>
</html>
